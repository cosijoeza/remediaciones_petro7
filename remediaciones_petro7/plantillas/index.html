<html>
    <body>
        <h1>
            Remedicaciones petro-7
        </h1>
        <h3>Ejemplo de liistas con Django</h3>
        <h3>Ejemplo de ciclos con Django, recorrer lista</h3>

            <ul>
            {% if resultados %}

            {% endif %}
            </ul>
        </p>
